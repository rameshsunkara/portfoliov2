version: 2
updates:
  - package-ecosystem: npm
    directory: "/"
    schedule:
      interval: weekly
      day: monday
      time: "05:00"
      timezone: America/New_York
    open-pull-requests-limit: 10
    commit-message:
      prefix: chore(deps)
    labels:
      - dependencies

  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: weekly
      day: monday
      time: "05:30"
      timezone: America/New_York
    open-pull-requests-limit: 5
    commit-message:
      prefix: chore(actions)
    labels:
      - dependencies
